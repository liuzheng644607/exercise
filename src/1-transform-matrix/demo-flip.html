<!DOCTYPE html>
<html>

            margin-top: 200px;

    <body>
        <img src="img/256x144.jpg" />
        <img class="img" src="img/256x144.jpg" />
    </body>
    <script src="gl-matrix.js">
    </script>
    <script type="text/javascript">
    var img = document.querySelector('.img');

    var flip = mat4.identity([]);

    mat4.rotate(flip, flip, Math.PI, [0, 1, 0]);

    img.style.transform = `matrix3d(${flip.join(',')})`;

    </script>
